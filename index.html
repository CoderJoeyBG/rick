<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultimate Rickroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      cursor: pointer;
    }
    iframe {
      width: 90vw;
      height: 60vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff00ff;
    }
    .caption {
      margin-top: 10px;
      font-size: 2rem;
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
      from { color: #ff00ff; }
      to { color: #00ffff; }
    }
  </style>
</head>
<body onclick="enableSound()">
  <iframe 
    id="rickIframe"
    src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&enablejsapi=1&controls=0"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>
  <div class="caption">Click anywhere for full Rickroll effect ðŸ”Š</div>

  <script>
    function enableSound() {
      const iframe = document.getElementById("rickIframe");
      iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
    }

    // Required for JS API to work:
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
