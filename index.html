<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultimate Rickroll</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      user-select: none;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      text-shadow: 2px 2px 5px #ff00ff;
    }
    iframe {
      width: 90vw;
      height: 80vh;
      border: 8px solid;
      border-image-slice: 1;
      border-width: 8px;
      border-image-source: linear-gradient(45deg, #ff0000, #ff9900, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
      box-shadow: 0 0 20px #ff00ff;
      border-radius: 15px;
      background: #000;
      transition: transform 0.3s ease;
    }
    iframe:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #ff00ff;
    }
    .caption {
      font-size: 2rem;
      text-align: center;
      animation: pulse 2s infinite alternate;
      user-select: none;
    }
    @keyframes pulse {
      0% { text-shadow: 2px 2px 5px #ff00ff; color: #ff00ff; }
      100% { text-shadow: 2px 2px 20px #00ffff; color: #00ffff; }
    }
  </style>
</head>

    src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&rel=0&controls=0&showinfo=0&modestbranding=1"

    title="Rickroll Video"
  ></iframe>
